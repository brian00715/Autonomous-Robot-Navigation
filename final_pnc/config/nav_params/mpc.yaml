odom_topic: "/final_slam/odom"
ref_path_topic: "/move_base/TrajectoryPlannerROS/global_plan"

freq: 10 # control frequency
T: 0.05 # forward time step
N: 20 # number of prediction steps
arrive_th: 0.5 # circular region around the goal
vel_ref: 1.2 # 2 reference velocity, used both for trajecgory interpolation and mpc solving
max_vel: 1.2 # 2
max_omega: 1 # 2
max_lin_acc: 15 # 20
max_ang_acc: 10 # 25
rot_th: 45 # degree. rotate in place if the yaw error is less than
Q: [5, 5, 0] # weights for x, y, theta, respectively
R: [0.01, 0.2] # weights for vel_x, omega, respectively
