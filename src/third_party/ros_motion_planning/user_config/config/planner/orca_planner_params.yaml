OrcaPlanner:
  # goal reached tolerance
  goal_dist_tolerance: 0.2
  rotate_tolerance: 0.5

  # linear velocity
  max_v: 0.5
  min_v: 0.0
  max_v_inc: 0.5

  # angular velocity
  max_w: 1.57
  min_w: 0.0
  max_w_inc: 1.57

  # frame id
  base_frame: base_link
  map_frame: map

  # orca parameters
  neighbor_dist: 3.0
  time_horizon: 3.0
  time_horizon_obst: 1.0
  radius: 0.15
  max_neighbors: 5
